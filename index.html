<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum</title>
</head>

<script>
    async function sum() {
        // Get input values
        const a = parseInt(document.getElementById("num1").value);
        const b = parseInt(document.getElementById("num2").value);


        // Fetch the sum from the backend
        const response = await fetch(`https://sum-server-gn5d.onrender.com/sum?a=${a}&b=${b}`);

        // Check if the response is ok

        const sum = await response.text();
        if (num1 == null && num2 == null) {
            document.getElementById("result").textContent = "please enter valid number";
            return;
        }
        else {
            document.getElementById("result").textContent = `Sum: ${sum}`;
        }
        // Display result

    }
</script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
    }

    .box {
        width: 300px;
        padding: 30px;
        background-color: #fc97c8;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }

    input,
    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        outline: none;
        font-size: 16px;
    }

    button {
        background-color: #f74cb8;
        color: black;
        font-size: 20px;
    }

    button:hover {
        background-color: #fa3cb4;
        cursor: pointer;

    }
</style>

<body>
    <div class="box">
        <input type="text" placeholder="Enter first value" id="num1">
        <input type="text" placeholder="Enter second value" id="num2">
        <button onclick="sum()">Calculate Sum</button>
        <p id="result"></p> <!-- Display result here -->
    </div>
</body>

</html>
