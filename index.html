<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sum Calculator</title>
</head>

<script>
    async function sum() {
        // Get input values
        const a = parseInt(document.getElementById("num1").value);
        const b = parseInt(document.getElementById("num2").value);

        // Fetch the sum from the backend
        const response = await fetch(`https://sum-server-gn5d.onrender.com/sum?a=${a}&b=${b}`);
        const sum = await response.text();

        // Check if the input values are valid
        if (isNaN(a) || isNaN(b)) {
            document.getElementById("result").textContent = "Please enter valid numbers";
            return;
        } else {
            document.getElementById("result").textContent = sum;
        }
    }

    function resetValues() {
        // Reset the input values and the result text
        document.getElementById("num1").value = '';
        document.getElementById("num2").value = '';
        document.getElementById("result").textContent = '';
    }
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #f63a75, #f6a3b5);
    }

    .box {
        width: 350px;
        padding: 40px;
        background-color: #fff5f8;
        border-radius: 15px;
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
    }

    input,
    button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 8px;
        outline: none;
        font-size: 18px;
    }

    input {
        background-color: #ffe6ee;
        color: #333;
    }

    button {
        background-color: #ff6cb8;
        color: #fff;
        font-size: 20px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ff4fa8;
        cursor: pointer;
    }

    p {
        font-size: 18px;
        font-weight: bold;
        color: #ff4fa8;
    }

    /* Responsive Design for Mobile */
    @media (max-width: 600px) {
        .box {
            width: 90%;
            padding: 20px;
        }

        button {
            font-size: 18px;
        }

        p {
            font-size: 16px;
        }
    }
</style>

<body>
     <h1>Sum Calculator</h1>
        <p>This project is based on Node.js and Express. The sum will be calculated dynamically after entering the values.</p>
    <div class="box">
       
        <input type="text" placeholder="Enter first value" id="num1">
        <input type="text" placeholder="Enter second value" id="num2">
        <button onclick="sum()">Calculate Sum</button>
        <button onclick="resetValues()">Reset</button>
        <p id="result"></p> <!-- Display result here -->
    </div>
</body>

</html>
